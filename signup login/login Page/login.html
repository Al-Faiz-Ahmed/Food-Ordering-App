  <body>
    <div class="as__body">
      <main
        class="
          w-100
          d-flex
          justify-content-center
          align-items-center
          px-4
        "
      >
        <div class="col-xl-4 col-md-6 col-sm-9 col-12 main__div px-4 pb-3">
          <h2 class="text-center primaryColor py-3 mb-0">Log in</h2>
          <div class="d-flex choosAcc justify-content-between position-relative">
            <span class="position-absolute"></span>
            <button id="restaurant" onclick="toNavigate(this,'restaurantUsers')" class="py-2 w-100">Restaurant</button>
            <button id="customer" onclick="toNavigate(this,'customers')" class="py-2 w-100">Customer</button>
          </div>
          <div class="form__div w-100 px-4 mt-2 pb-1">
            <div class="email__label  mt-3">
                <label class="w-100 position-relative">
                    Email
                    <span id="emailError" class="errorplacement  dangerColor position-absolute end-0">
                      <span class="fontawesome__error"><i class="" aria-hidden="true"></i></span>
                      <span class="text__error"></span>
                    </span>
                    <div class="mt-2 w-100">
                      <input id="email" onkeyup="capsLockOn(event)" autocomplete="off" type="text">
                    </div>
                </label>
            </div>
            <div class="password__label mt-3">
                <label class="w-100 position-relative">
                    Password
                    <span id="passwordError" class="errorplacement dangerColor  position-absolute end-0">
                      <span class="fontawesome__error"><i class="" aria-hidden="true"></i></span>
                      <span class="text__error"></span>
                    </span>
                    <div class="errorplacement"></div>
                    <div class="mt-2 w-100">
                      <input id="password" onkeyup="capsLockOn(event)" type="password">
                    </div>
                </label>
            </div>
            <div class="loginBtn mt-4 text-center">
                <button  id="logIn" >Log in</button>
                <div class="mt-2">OR</div>
            </div>
          </div>
          <div class="createAccount text-center mt-2 px-4">
              <button onclick="tocreateAcc()">Create Account</button>
          </div>
        </div>
      </main>
    </div>

    <script src="lognin.js"></script>
