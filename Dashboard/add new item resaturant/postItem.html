  <body>
    <div class="as__body">
      <main id="main"
        class="
          w-100
          h-100
          justify-content-center
          align-items-center
          px-4
        "
      >
        <div class="col-xl-4 col-md-5 col-sm-8 col-11 main__div">
          <div class="d-flex flex-column justify-content-center p-4 form__div">
                <div class="forcross m-0 p-0" onclick="goback()"><i class="fa fa-plus-circle m-0 p-0" aria-hidden="true"></i></div>

              <h4 id="userName" class="mb-4 "></h4>
            <div class="w-100">
              <label class="w-100">
                <div class="w-100">
                    <div class="forPictureBtn py-3" id="addbtntoremove">

            </div>
            <div class="w-100 mt-3">

            </div>
            <div class="mt-3 mb-3">
              <button id="submitBtn" class="mt-1 submitBtn" onclick>
