  <body>
    <header class="container-fluid px-2 pt-1">
      
        <div class="w-100 main__div px-2 d-flex flex-sm-row flex-column align-items-center justify-content-between ">
          <div class="d-flex mb-2 pb-2 border-bottom w-100 px-2 align-items-center justify-content-between d-sm-none lightColor">
            <div class="brand ">
              FoodCraz
            </div>
            <div class="profile" onclick="hidePanel()">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="brand ms-2 d-none d-sm-block">
            FoodCraz
          </div>
          <div class="navigate">
            <a
              class="text-decoration-none for-remember"
              onclick="navigateLine(this,'home')"
              href="#"
              >Home</a
            >
            <a class="text-decoration-none" onclick="navigateLine(this,'order')" href="#"
              >Orders</a
            >
            
          </div>
          <div class="profile d-none d-sm-block" onclick="hidePanel()">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </div>
        </div>
    </header>
    <main class="px-2">
      <div class="profilePanel">
        <div class="d-flex align-items-center flex-column">
          <div class="profilepic mt-5">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </div>
          <h5 id="showUsername" class="mt-2"></h5>
          <p id="showEmail"></p>
          <div class="list mt-4 border-top pb-0 mb-3">
            <ul class="mb-0 px-3 mt-3">
              <li>Aakram</li>
              <li>Salahuddin</li>
              <li>Ali</li>
              <li>jhonny</li>
            </ul>
          </div>
          <div class="w-100 px-3">
            <button class="signOut w-100 py-1 mb-3" onclick="signOut()">
              Log out
            </button>
          </div>
        </div>
      </div>
      <div class="forPost" onclick="topPostitem()">
        <span> <i class="fa fa-plus-circle" aria-hidden="true"></i></span>
        <span class="ms-2"> Post New Item</span>
      </div>

      <div class="container-fluid px-0" id="showItemGrandParent">
        <div class="px-3 mt-5">
          <h1 class="display-5 orderFoodHeading mb-0 mt-4">
            Your Services
          </h1>
        </div>
        <div class="row mt-2 justify-content-center" id="row"></div>
      </div>


      <div id="orderPage">
        <div class="orderBody d-flex flex-md-row flex-column mt-4">
          <div class="pending flex-fill px-2">
            <div class="pendingSection mt-3 pb-3 px-2">
              <h3 class="py-2 ps-3">Pending</h2>
                <div class="listOfpendingItems" >
                  <ul class="ps-0" id="pendinglist">

                  </ul>
                </div>
            </div>
          </div>


          <div class="deliverd flex-fill px-2">
            <div class="deliverdSection mt-3 pb-3 px-2 border ">
              <h3 class="py-2 ps-3">Delivered</h2>
                <div class="listOfdeliverdItems" >
                  <ul class="ps-0" id="deliveredList">
                    
                  </ul>
                </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="dashboard.js"></script>
  </body>
</html>
